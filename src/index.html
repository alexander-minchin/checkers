<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Checkers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // These will be populated by Netlify's environment variables
        const SUPABASE_URL = '[[ .Site.Env.SUPABASE_URL ]]';
        const SUPABASE_ANON_KEY = '[[ .Site.Env.SUPABASE_ANON_KEY ]]';

        // Initialize Supabase client
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            alert("Supabase environment variables are not set. Please check your Netlify site configuration.");
        }
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase;
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .board { display: grid; grid-template-columns: repeat(8, 1fr); width: 90vw; height: 90vw; max-width: 600px; max-height: 600px; border: 4px solid #8B5CF6; border-radius: 0.5rem; }
        .square { display: flex; justify-content: center; align-items: center; }
        .light { background-color: #F3E8FF; }
        .dark { background-color: #A78BFA; }
        .piece { width: 80%; height: 80%; border-radius: 50%; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: inset 0 -4px 6px rgba(0,0,0,0.2), 0 2px 4px rgba(0,0,0,0.2); }
        .red-piece { background-color: #EF4444; }
        .black-piece { background-color: #1F2937; }
        .king::after { content: 'ðŸ‘‘'; font-size: 50%; color: #FBBF24; display: flex; justify-content: center; align-items: center; text-shadow: 0px 0px 3px black; }
        .selected { transform: scale(1.1); box-shadow: 0 0 0 4px #3B82F6; }
        .valid-move { background-color: rgba(59, 130, 246, 0.5); border-radius: 50%; width: 50%; height: 50%; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app-container" class="w-full max-w-4xl mx-auto p-4">

        <!-- Auth View -->
        <div id="auth-view" class="text-center bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold mb-4">Checkers Online</h1>
            <p class="mb-6 text-gray-600">Sign in or create an account to play.</p>
            <div class="max-w-sm mx-auto">
                <input id="email-input" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md mb-4">
                <input id="username-input" type="text" placeholder="Username (for new accounts)" class="w-full px-4 py-2 border rounded-md mb-4">
                <button id="signin-button" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Sign In / Sign Up</button>
                <p id="auth-error" class="text-red-500 mt-4"></p>
                 <p id="auth-success" class="text-green-500 mt-4"></p>
            </div>
        </div>

        <!-- Lobby View -->
        <div id="lobby-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Lobby</h1>
                <div>
                    <span id="user-greeting" class="mr-4 text-gray-700"></span>
                    <button id="logout-button" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Logout</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <button id="create-game-button" class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 text-lg font-semibold mb-6">Create New Game</button>
                <h2 class="text-2xl font-semibold mb-4">Available Games</h2>
                <div id="games-list" class="space-y-3">
                    <!-- Games will be listed here -->
                    <p>No available games. Create one!</p>
                </div>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <div class="text-center mb-4">
                 <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Checkers</h1>
                 <div id="status" class="mt-2 p-3 bg-white rounded-lg shadow-md text-lg font-semibold text-gray-700">Loading game...</div>
            </div>
            <div class="flex justify-center">
                <div id="board" class="board"></div>
            </div>
             <div class="mt-4 flex justify-center space-x-4">
                <button id="forfeit-button" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700">Forfeit</button>
                <button id="leave-game-button" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600">Leave Game</button>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full text-center">
                <h2 id="modal-title" class="text-2xl font-bold mb-4">Game Over</h2>
                <p id="modal-body" class="text-lg mb-6">Red Wins!</p>
                <button id="modal-close" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700">
                    Back to Lobby
                </button>
            </div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
